<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接跳转示例</title>
</head>
<body>

    <h1>欢迎来到我的网页</h1>
    <p>点击下面的链接跳转到其他页面：</p>

    <!-- 创建一个链接，点击后跳转到指定的页面 -->
    <a href="https://www.example.com" target="_blank">点击这里访问 Example 网站</a>

</body>
</html>
